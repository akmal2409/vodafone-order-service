spring:
  profiles:
    active: "dev"
  jpa:
    hibernate:
      ddl-auto: 'validate'
      naming-strategy: 'org.hibernate.cfg.ImprovedNamingStrategy'
    database: 'POSTGRESQL'
    show-sql: 'true'
  database:
    driverClassName: 'org.postgresql.Driver'

  datasource:
    testWhileIdle: true
    validationQuery: 'SELECT 1'
